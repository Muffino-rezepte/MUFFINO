<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="" alt="logo" id="logohead">
            <ul>
                
                <li >Rezepte</li>
                <li>Tipps & Tricks</li>
                <li>Unsere Empfehlungen</li>
                <li>Spenden</li> 
                <li>Search</li>
            </ul>
    </nav>
</header>
<div id="startseite-rezept">
   <H1 id="ueberschrift">Zufälliges<br>Rezept</H1>
   <div id="zutaten">
    <li class="startseite-menge">3 Stk</li><li class="startseite-rezept-element">Eier</li>
    <li class="startseite-menge">140g</li><li class="startseite-rezept-element">Staubzucker</li>
    <li class="startseite-menge">1 Pk</li><li class="startseite-rezept-element">Vanillezucker</li>
    <li class="startseite-menge">80g</li><li class="startseite-rezept-element">Butter</li>
    <li class="startseite-menge">200g</li><li class="startseite-rezept-element">Mehl</li>
    <li class="startseite-menge">0.5Pk</li><li class="startseite-rezept-element">Backpulver</li>
    <li class="startseite-menge">100ml</li><li class="startseite-rezept-element">Milch</li>
   </div>
</div>
<div id="startseite-button-groß">
    <button id="startseite-button-groß-button">Rezept ansehen</button>
</div>

<div id="startseite-bild-groß">
    <div id="placeholder"></div>
</div>

<div id="startseite-extraplatz-unten">

</div>

<div id="startseite-randomizer-button">
    <button id="startseite-randomizer-button-button"></button>
</div>

<footer id="footer">
    <nav id="nav-footer">
        <ul id="ul-footer">
            <li>Impressum</li>
            <li>Kontakt</li>
            <img src="" alt="logo" id="logohead-footer">
        </ul>
    </nav>
</footer>
    

    

   
    
</body>
</html>
